<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Proyecto Ticmas</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script>
            function handleFlip() {
                var element = document;
                element.getElementById('image').classList.toggle('flip');
            }
        </script>
        <header>
            <span>CM</span>
            <div style="flex: 1"></div>
            <a href="#intro">About me</a>
        </header>
        <main>
            <div class="intro" id="intro">
                <div class="desc">
                    <h1>Charles Myers</h1>
                    <p>Desarrollador web front-end</p>
                    <!-- list of front end abilities -->
                    <div style="flex-direction: row; display: flex">
                        <ul>
                            <li>HTML</li>
                            <li>CSS/Sass</li>
                            <li>JavaScript</li>
                            <li>React</li>
                            <li>Redux</li>
                        </ul>
                        <ul>
                            <li>Node</li>
                            <li>Express</li>
                            <li>Next.js</li>
                            <li>Git</li>
                            <li>GitHub</li>
                        </ul>
                    </div>
                </div>
                <div class="img_div">
                    <img
                        id="image"
                        src="asher.jpg"
                        alt="original image by Asher Legg @ https://unsplash.com/photos/8PZ8NSnJAi0"
                        onclick="handleFlip()"
                    />
                </div>
            </div>
        </main>
    </body>
</html>
